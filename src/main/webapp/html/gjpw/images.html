//--------------------------------------- search ----------------------------------
function filter(el) {
  var value = $(el).val().toLowerCase();
  totalNumber = 0;
  $("#image-cells .jp-cell").each(function(index) {
	var filter = $(this).attr("filter");
	if (filter) {
		filter = filter.toLowerCase();
	} else {
		filter = "";
	}
	
	var valueArr = value.split("&");
	var isContain = true;
	for (var i=0; i < valueArr.length; i++) {
		if (valueArr[i]!=null && valueArr[i]!="") {
			if (valueArr[i].indexOf("|")!=-1) {
				var orValueArr = valueArr[i].split("|");
				var isContainWithOr = false;
				for (var k=0; k < orValueArr.length; k++) {
					if (orValueArr[k]!=null && orValueArr[k]!="" && filter.indexOf(orValueArr[k])!=-1) {
						isContainWithOr = true;
						break;
					}
				}
				if (isContainWithOr==false) {
					isContain = false;
					break;
				}
			} else {
				if (valueArr[i].indexOf("!=")!=-1 || valueArr[i].indexOf("<>")!=-1) {
					var notValue = valueArr[i].substring(2);
					if (notValue=="" || filter.indexOf(notValue) == -1) {
						isContain = true;
					} else {
						isContain = false;
					}
					if (isContain == false) {
						break;
					}
				} else {
					if (filter.indexOf(valueArr[i]) == -1) {
						isContain = false;
						break;
					}	
				}
			}
		}
	}
	
	if (isContain==false) {
		$(this).hide();
	} else {
		totalNumber++;
		$(this).show();
	}
  });
  $("#totalNumber").text(totalNumber);
}
function search(pageNo) {
  var keywords = $("#keywords").val();
  var field = $("#field").val();
  var lang = $("#search-lang").val();
  var roleIds = $("#role-ids").val();
  if (roleIds) {
	  roleIds = "only" + roleIds;
  } else {
	  roleIds = jpingRoleIds;
  }
  var pageSize = $("#page-size").val();
  if (!keywords) {
	  keywords = "all";
  }
  var orderBy = $("#order-by").val();
  getImageInfos(keywords, field, roleIds, lang, pageNo, pageSize, orderBy);
  asynTags();
}

function getImageInfos(keywords,field,roleIds,lang,pageNo,pagesize,orderBy) {
  $("#image-cells").html("<div class='jp-tc jp-theme-color'><i class='fa fa-spinner fa-spin fa-3x' style='margin-top:50px;'></i></div>");
  var getImageInfosUrl = "https://1.lt.sg/gone/spring/gjpw/images/" + keywords + "/" + field + "/" + roleIds + "/" + lang + "/" + pageNo +"/" + pagesize + "/" + orderBy;
  $.ajax({type: "GET", url: getImageInfosUrl, async: true,
	success : function(response) {
	  if (response.result=="success") {
		var images = response.data;
		var imageHtml = "";
		totalNumber = 0;
		for (var i=0; i<images.length; i++) {
			var image = images[i];
			
			var uuid = image.uuid;
			var name = image.name;
			var title = image.title;
			var content = image.content;
			var contentHtml = image.contentHtml;
			var url = image.url;
			var tags = image.tags;
			var displayNo = image.displayNo;
			var roleIds = image.roleIds;
			var originUrl = image.originUrl;
			var lang = image.lang;
			imageHtml += "<div class='jp-cell' style='padding:1px 0px;padding-right:0px;' filter='" + tags + name + title + "'>";
			imageHtml += "<a href='" + url + "' title='" + contentHtml + "'>";
			imageHtml += "<img src='" + url + "' style='width:100%;'/>";
			imageHtml += "</a><br/><span class='image-edit-btn' style='cursor:pointer;margin-left:10px;display:none;' onclick='showImageEditPanel(&#39;" + uuid + 
				"&#39;, &#39;" + url + "&#39;, &#39;" + name + "&#39;, &#39;" + title + "&#39;, &#39;" + originUrl + 
				"&#39;, &#39;" + tags + "&#39;, &#39;" + displayNo + "&#39;, &#39;" + roleIds + "&#39;, &#39;" + lang + "&#39;)'><i class='fa fa-pencil-square-o'></i></span></div>"+
				"<div id='" + uuid + "ImageContent' style='font-size:14px;color:#838383;display:none;'>" + content + "</div>";
			totalNumber++;
		}
		$("#totalNumber").text(totalNumber);
		$("#image-cells").html(imageHtml);
	  }
	},
	fail : function() {
	  $("#image-cells").html(I18N.fail);
	}
  });
}

//--------------------------------------- all tags operation ---------------------------------
function changeImageTag(tag, index) {
  var keywords = $("#keywords").val();
  if ($("#image-tag-" + index).hasClass("theme-bg-color")) {
	$("#image-tag-" + index).removeClass("theme-bg-color");
	$("#keywords").val(keywords.replace("&"+tag,"").replace(tag+"&","").replace(tag,""));
  } else {
	$("#image-tag-" + index).addClass("theme-bg-color");
	if (keywords!="") keywords+="&";
	keywords += tag;
	$("#keywords").val(keywords);
  }
  filter("#keywords");
}

function asynTags() {
  var lang = $("#search-lang").val();
  $.ajax({type: "GET", url: "https://1.lt.sg/gone/spring/gjpw/tags/all/" + lang, async: true,
	success : function(response) {
	  if (response.result=="success") {
		var tagCdAndInfos = response.data;
		//image tags
		var imageTagBtnsHtml = "";
		var imageTagsOptionHtml = "";
		
		if (lang=="all") {
			var imageTagInfo1;
			var imageTagInfo2;
			if (currentLanguage=="zh_CN") {
				imageTagInfo1 = tagCdAndInfos.imageTagszh_CN;
				imageTagInfo2 = tagCdAndInfos.imageTagsen_SG;
			} else {
				imageTagInfo1 = tagCdAndInfos.imageTagsen_SG;
				imageTagInfo2 = tagCdAndInfos.imageTagszh_CN;
			}
			imageTagBtnsHtml = getImageTagBtnsHtml(imageTagInfo1);
			imageTagsOptionHtml = getImageTagsOptionHtml(imageTagInfo1);
			imageTagsOptionHtml += getImageTagsOptionHtml(imageTagInfo2);
		} else {
			var imageTagInfo = tagCdAndInfos.imageTags;
			imageTagBtnsHtml = getImageTagBtnsHtml(imageTagInfo);
			imageTagsOptionHtml = getImageTagsOptionHtml(imageTagInfo);
		}
		$("#image-tag-btns").html(imageTagBtnsHtml);
		$("#image-tag").html(imageTagsOptionHtml);
		$("#image-form .chosen-select").trigger("chosen:updated");
	  }
	},
	fail : function() {
	  $("#image-tag-btns").html("Fail");
	}
  });
}
function getImageTagBtnsHtml(imageTagInfo) {
	var imageTagUuid = imageTagInfo.uuid;
	var imageFirstSecondLevelTags = imageTagInfo.value.split(";");
	var imageTagBtnsHtml = "";
	for (var i=0; i<imageFirstSecondLevelTags.length; i++) {
		var imageFirstSecondLevelTagWithColon = imageFirstSecondLevelTags[i];
		if (imageFirstSecondLevelTagWithColon!="") {
			var imageFirstSecondLevelTagArr = imageFirstSecondLevelTagWithColon.split(":")
			var firstLevelTag = imageFirstSecondLevelTagArr[0];
			if (imageTagBtnsHtml!="") imageTagBtnsHtml += "<br/>";
			imageTagBtnsHtml += "<a class='btn btn-default btn-sm ";
			if (firstLevelTag == currentImageTag) {
				imageTagBtnsHtml += "theme-bg-color";
			}
			imageTagBtnsHtml += "' href='javascript:changeImageTag(&#39;" + firstLevelTag + "&#39;, " + i + ");' id='image-tag-" + i + "' style='margin:5px;"
			imageTagBtnsHtml += "' style='margin-right:5px;'><i class='fa fa-tag fa-fw'></i>&nbsp;" + firstLevelTag + "</a>";
			
			if (imageFirstSecondLevelTagArr.length>=2) {
				var secondLevelTagArr = imageFirstSecondLevelTagArr[1].split(",");
			    imageTagBtnsHtml += ":";
				for (var j=0; j<secondLevelTagArr.length; j++) {
					var tag = secondLevelTagArr[j];
					imageTagBtnsHtml += "<a class='btn btn-default btn-sm ";
					if (tag == currentImageTag) {
						imageTagBtnsHtml += "theme-bg-color";
					}
					imageTagBtnsHtml += "' href='javascript:changeImageTag(&#39;" + tag + "&#39;,&#39;" + i + '-' + j + "&#39;);' id='image-tag-" + i + "-" + j + "' style='margin:5px;"
					imageTagBtnsHtml += "'>" + tag + "</a>";
					
				}
			}
			
		}
	}
	imageTagBtnsHtml += "<br/><span id='image-tag-edit-btn' style='cursor:pointer;margin-left:10px;display:none;' onclick='showTagEditPanel(&#39;" + imageTagUuid 
		+ "&#39;, &#39;" + imageTagInfo.cd + "&#39;, &#39;" + imageTagInfo.value + "&#39;)'><i class='fa fa-pencil-square-o'></i></span>";
	return imageTagBtnsHtml;
}
function getImageTagsOptionHtml(imageTagInfo) {
	var imageTagUuid = imageTagInfo.uuid;
	var imageFirstSecondLevelTags = imageTagInfo.value.split(";");
	var imageTagsOptionHtml = "";
	for (var i=0; i<imageFirstSecondLevelTags.length; i++) {
		var imageFirstSecondLevelTagWithColon = imageFirstSecondLevelTags[i];
		if (imageFirstSecondLevelTagWithColon!="") {
			var imageFirstSecondLevelTagArr = imageFirstSecondLevelTagWithColon.split(":")
			var firstLevelTag = imageFirstSecondLevelTagArr[0];
			imageTagsOptionHtml += "<option value='" + firstLevelTag + "' style='font-weight:bold;'>" + firstLevelTag + "</option>";
			
			if (imageFirstSecondLevelTagArr.length>=2) {
				var secondLevelTagArr = imageFirstSecondLevelTagArr[1].split(",");
			    for (var j=0; j<secondLevelTagArr.length; j++) {
					var tag = secondLevelTagArr[j];
					imageTagsOptionHtml += "<option value='" + tag + "' style='margin-left:10px'>  " + tag + "</option>";
				}
			}
			
		}
	}
	return imageTagsOptionHtml;
}
