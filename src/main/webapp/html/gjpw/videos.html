//------------------------------ Login ------------------------------
function showLoginPanelOrLogout() {
  if ($("#login-out-menu").attr("name") == "login") {
	$.magnificPopup.open({items: { src: "#login-in-panel" }, type: 'inline', callbacks: {
	  open: function() {
	    setTimeout(function() { $("#user-cd").focus(); }, 100);
	  }	  
	}});
  } else {
	$("#video-cells").html("<div class='jp-tc jp-theme-color'><i class='fa fa-spinner fa-spin fa-3x' style='margin-top:50px;'></i></div>");
	sessionStorage.removeItem(jp.keyRoleIdNames);
	$("#login-out-menu").html("<i class='fa fa-sign-in fa-fw'></i> " + I18N.login + "</a>");
	$("#login-out-menu").attr("name","login");
	
	$("#video-roles").hide();
	$("#video-cells").html("");
	$("#video-role-id").html("");
	$("#role-ids").html("");
	$("#role-ids-div").hide();
	$("#video-form .chosen-select").trigger("chosen:updated");
	
	jpingRoleIds = "empty";
	asynVideoInfos();
	$("#edit-video-btn").hide();
    $("#add-video-btn").hide();
  }
}
function login() {
  if ($('#login-form').validate().form()) {
	$("#login-btn").hide();
	$("#login-processing-icon").show();
	$("#login-form").ajaxSubmit({dataType:'json', success : function(resp) {
	  $("#login-btn").show();
	  $("#login-processing-icon").hide();
	  if (resp.result=="success") {
		$("#user-cd").val("");
		$("#password").val("");
		sessionStorage.setItem(jp.keyRoleIdNames, resp.data.roleIdNames);
		jpingRoleOptionsHtml = getRoleOptionsHtml();
		jpingRoleIds = getRoleIds();
		asynTags();
		$("#login-out-menu").html("<i class='fa fa-sign-out fa-fw'></i> " + I18N.logout + "</a>");
		$("#login-out-menu").attr("name","logout");
		
		$("#video-role-id").html(jpingRoleOptionsHtml);
		$("#video-roles").show();
		$("#role-ids").html(jpingRoleOptionsHtml);
		$("#role-ids-div").show();
		$("#video-form .chosen-select").trigger("chosen:updated");
		
		showEditBtns();
		$.magnificPopup.close();
		asynVideoInfos();
	  } else {
		$("#login-error-info").html("Password is wrong.");
	  }
	}});
  }
}
function changeLanguage(lang) {
  setCurrentLanguage(lang);
  setPage(lang);
  asynVideoInfos();
}

function dismiss() {
  $.magnificPopup.close();
}

//--------------------------------------- search ----------------------------------
function filter(el) {
  var value = $(el).val().toLowerCase();
  totalNumber = 0;
  $("#video-cells .jp-cell-big").each(function(index) {
	var filter = $(this).attr("filter");
	if (filter) {
		filter = filter.toLowerCase();
	} else {
		filter = "";
	}
	
	var valueArr = value.split("&");
	var isContain = true;
	for (var i=0; i < valueArr.length; i++) {
		if (valueArr[i]!=null && valueArr[i]!="") {
			if (valueArr[i].indexOf("|")!=-1) {
				var orValueArr = valueArr[i].split("|");
				var isContainWithOr = false;
				for (var k=0; k < orValueArr.length; k++) {
					if (orValueArr[k]!=null && orValueArr[k]!="" && filter.indexOf(orValueArr[k])!=-1) {
						isContainWithOr = true;
						break;
					}
				}
				if (isContainWithOr==false) {
					isContain = false;
					break;
				}
			} else {
				if (valueArr[i].indexOf("!=")!=-1 || valueArr[i].indexOf("<>")!=-1) {
					var notValue = valueArr[i].substring(2);
					if (notValue=="" || filter.indexOf(notValue) == -1) {
						isContain = true;
					} else {
						isContain = false;
					}
					if (isContain == false) {
						break;
					}
				} else {
					if (filter.indexOf(valueArr[i]) == -1) {
						isContain = false;
						break;
					}	
				}
			}
		}
	}
	
	if (isContain==false) {
		$(this).hide();
	} else {
		totalNumber++;
		$(this).show();
	}
  });
  $("#totalNumber").text(totalNumber);
}

function getVideoInfos(keywords,field,roleIds,lang,pageNo,pagesize,orderBy) {
  $("#video-cells").html("<div class='jp-tc jp-theme-color'><i class='fa fa-spinner fa-spin fa-3x' style='margin-top:50px;'></i></div>");
  var getVideoInfosUrl = "http://www.ganjianping.com:8080/gone/spring/gjpw/videos/" + keywords + "/" + field + "/" + roleIds + "/" + lang + "/" + pageNo +"/" + pagesize + "/" + orderBy;
  $.ajax({type: "GET", url: getVideoInfosUrl, async: true,
	success : function(response) {
	  if (response.result=="success") {
		var images = response.data;
		var imageHtml = "";
		totalNumber = 0;
		for (var i=0; i<images.length; i++) {
			var image = images[i];
			
			var uuid = image.uuid;
			var name = image.name;
			var content = image.content;
			var contentHtml = image.contentHtml;
			var url = image.url;
			var tags = image.tags;
			var displayNo = image.displayNo;
			var roleIds = image.roleIds;
			var lang = image.lang;
			if (url && url.indexOf("http")==-1) {
				url = "http://www.ganjianping.com:8080/gone" + url;
			}
			
			imageHtml += "<div class='jp-cell-big' style='padding:1px 0px;padding-right:0px;' filter='" + tags + name + "'>";
			if (url.indexOf("youtube")!=-1) {
				imageHtml += "<iframe width='100%' height='350' src='" + url + "' frameborder='0' allowfullscreen></iframe>";
			} else if (url.indexOf("vimeo")!=-1) {
				imageHtml += "<iframe width='100%' height='350' src='" + url + "'></iframe>";
			} else {
				imageHtml += "<video width='100%' height='350' controls><source src='" + url + "' type='video/mp4'>Your browser does not support the video tag.</video>";
				imageHtml += "<br/>" + name + "";
			}
			imageHtml += "<br/><span class='video-edit-btn' style='cursor:pointer;margin-left:10px;display:none;' onclick='showVideoEditPanel(&#39;" + uuid + 
				"&#39;, &#39;" + image.url + "&#39;, &#39;" + name + "&#39;, &#39;" + tags + "&#39;, &#39;" + displayNo + "&#39;, &#39;" + roleIds + "&#39;, &#39;" + lang + "&#39;)'><i class='fa fa-pencil-square-o'></i></span></div>"+
				"<div id='" + uuid + "VideoContent' style='font-size:14px;color:#838383;display:none;'>" + content + "</div>";
			totalNumber++;
		}
		
		totalNumber = response.totalCount;
		$("#totalNumber").text(totalNumber);
		$("#video-cells").html(imageHtml);
		var beginPageNo = response.beginPageNo - 0;
		var endPageNo = response.endPageNo - 0;
		var pageNo = response.pageNo - 0;
		if (beginPageNo != endPageNo) {
			var pageHtml = "<li><a href='javascript:search(" + beginPageNo + ");'>&lt;&lt;</a></li>";
			pageHtml += "<li><a href='javascript:search(" + response.prePageNo + ");'>&lt;</a></li>";
			for (var i=1; i<=endPageNo; i++) {
				pageHtml += "<li><a href='javascript:search(" + i + ");' "; 
				if (i==pageNo) {
					pageHtml += "style='background-color:#00796B;color:white;'";
				}
				pageHtml += ">" + i + "</a></li>";	
			}
			pageHtml += "<li><a href='javascript:search(" + response.nextPageNo + ");'>&gt;</a></li>";
			pageHtml += "<li><a href='javascript:search(" + endPageNo + ");'>&gt;&gt;</a></li>";
			
			$("#pagination").html(pageHtml);
		} else {
			$("#pagination").hide();
		}
	  }
	},
	fail : function() {
	  $("#video-cells").html(I18N.fail);
	}
  });
}

function changeVideoTag(tag, index) {
  var keywords = $("#keywords").val();
  if ($("#video-tag-" + index).hasClass("theme-bg-color")) {
	$("#video-tag-" + index).removeClass("theme-bg-color");
	$("#keywords").val(keywords.replace("&"+tag,"").replace(tag+"&","").replace(tag,""));
  } else {
	$("#video-tag-" + index).addClass("theme-bg-color");
	if (keywords!="") keywords+="&";
	keywords += tag;
	$("#keywords").val(keywords);
  }
  filter("#keywords");
}

function asynTags() {
  var lang = $("#search-lang").val();
  $.ajax({type: "GET", url: "http://www.ganjianping.com:8080/gone/spring/gjpw/tags/all/" + lang, async: true,
	success : function(response) {
	  if (response.result=="success") {
		var tagCdAndInfos = response.data;
		//image tags
		var videoTagBtnsHtml = "";
		var videoTagsOptionHtml = "";
		
		if (lang=="all") {
			var videoTagInfo1;
			var videoTagInfo2;
			if (currentLanguage=="zh_CN") {
				videoTagInfo1 = tagCdAndInfos.videoTagszh_CN;
				videoTagInfo2 = tagCdAndInfos.videoTagsen_SG;
			} else {
				videoTagInfo1 = tagCdAndInfos.videoTagsen_SG;
				videoTagInfo2 = tagCdAndInfos.videoTagszh_CN;
			}
			videoTagBtnsHtml = getVideoTagBtnsHtml(videoTagInfo1);
			videoTagsOptionHtml = getVideoTagsOptionHtml(videoTagInfo1);
			videoTagsOptionHtml += getVideoTagsOptionHtml(videoTagInfo2);
		} else {
			var videoTagInfo = tagCdAndInfos.videoTags;
			videoTagBtnsHtml = getVideoTagBtnsHtml(videoTagInfo);
			videoTagsOptionHtml = getVideoTagsOptionHtml(videoTagInfo);
		}
		$("#video-tag-btns").html(videoTagBtnsHtml);
		$("#video-tag").html(videoTagsOptionHtml);
		$("#video-form .chosen-select").trigger("chosen:updated");
	  }
	},
	fail : function() {
	  $("#video-tag-btns").html("Fail");
	}
  });
}
function getVideoTagBtnsHtml(videoTagInfo) {
	var videoTagUuid = videoTagInfo.uuid;
	var imageFirstSecondLevelTags = videoTagInfo.value.split(";");
	var videoTagBtnsHtml = "";
	for (var i=0; i<imageFirstSecondLevelTags.length; i++) {
		var imageFirstSecondLevelTagWithColon = imageFirstSecondLevelTags[i];
		if (imageFirstSecondLevelTagWithColon!="") {
			var imageFirstSecondLevelTagArr = imageFirstSecondLevelTagWithColon.split(":")
			var firstLevelTag = imageFirstSecondLevelTagArr[0];
			if (videoTagBtnsHtml!="") videoTagBtnsHtml += "<br/>";
			videoTagBtnsHtml += "<a class='btn btn-default btn-sm ";
			if (firstLevelTag == currentVideoTag) {
				videoTagBtnsHtml += "theme-bg-color";
			}
			videoTagBtnsHtml += "' href='javascript:changeVideoTag(&#39;" + firstLevelTag + "&#39;, " + i + ");' id='video-tag-" + i + "' style='margin:5px;"
			videoTagBtnsHtml += "' style='margin-right:5px;'><i class='fa fa-tag fa-fw'></i>&nbsp;" + firstLevelTag + "</a>";
			
			if (imageFirstSecondLevelTagArr.length>=2) {
				var secondLevelTagArr = imageFirstSecondLevelTagArr[1].split(",");
			    videoTagBtnsHtml += ":";
				for (var j=0; j<secondLevelTagArr.length; j++) {
					var tag = secondLevelTagArr[j];
					videoTagBtnsHtml += "<a class='btn btn-default btn-sm ";
					if (tag == currentVideoTag) {
						videoTagBtnsHtml += "theme-bg-color";
					}
					videoTagBtnsHtml += "' href='javascript:changeVideoTag(&#39;" + tag + "&#39;,&#39;" + i + '-' + j + "&#39;);' id='video-tag-" + i + "-" + j + "' style='margin:5px;"
					videoTagBtnsHtml += "'>" + tag + "</a>";
					
				}
			}
			
		}
	}
	videoTagBtnsHtml += "<br/><span id='video-tag-edit-btn' style='cursor:pointer;margin-left:10px;display:none;' onclick='showTagEditPanel(&#39;" + videoTagUuid 
		+ "&#39;, &#39;" + videoTagInfo.cd + "&#39;, &#39;" + videoTagInfo.value + "&#39;)'><i class='fa fa-pencil-square-o'></i></span>";
	return videoTagBtnsHtml;
}
function getVideoTagsOptionHtml(videoTagInfo) {
	var videoTagUuid = videoTagInfo.uuid;
	var imageFirstSecondLevelTags = videoTagInfo.value.split(";");
	var videoTagsOptionHtml = "";
	for (var i=0; i<imageFirstSecondLevelTags.length; i++) {
		var imageFirstSecondLevelTagWithColon = imageFirstSecondLevelTags[i];
		if (imageFirstSecondLevelTagWithColon!="") {
			var imageFirstSecondLevelTagArr = imageFirstSecondLevelTagWithColon.split(":")
			var firstLevelTag = imageFirstSecondLevelTagArr[0];
			videoTagsOptionHtml += "<option value='" + firstLevelTag + "' style='font-weight:bold;'>" + firstLevelTag + "</option>";
			
			if (imageFirstSecondLevelTagArr.length>=2) {
				var secondLevelTagArr = imageFirstSecondLevelTagArr[1].split(",");
			    for (var j=0; j<secondLevelTagArr.length; j++) {
					var tag = secondLevelTagArr[j];
					videoTagsOptionHtml += "<option value='" + tag + "' style='margin-left:10px'>  " + tag + "</option>";
				}
			}
			
		}
	}
	return videoTagsOptionHtml;
}
