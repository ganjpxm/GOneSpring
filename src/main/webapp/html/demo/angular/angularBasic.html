<!doctype html>
<!-- ng-app/ng-model : Directive,  {{name}} : Data Binding Expression -->
<html ng-app>
<head>
  <title>AngularJS Basic Demo</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script> -->
  <script src="../../../resource/js/angular/v1.2/angular.js"></script>
</head>
<body>
  <div>
    <h1>Using Directives and Data Binding Sysntax</h1>
    <label>Name:</label>
    <input type="text" ng-model="yourName" placeholder="Enter a name here"> Hello {{yourName}}!
  </div>
  
  <div ng-init="names=['John Smith','John Doe','Jane Doe']">
    <h1>Iterating with the ng-repeat Directive</h1>
    <ul>
      <li ng-repeat="personName in names">{{ personName }}</li>
    </ul>
  </div>
  
  <div ng-init="customers=[{name:'John Smith',city:'Phoenix'},{name:'John Doe',city:'New York'},{name:'Jane Doe',city:'Beijing'}]">
    <h1>Using Filters</h1>
    <input type="text" ng-model="name" />
    <ul>
      <li ng-repeat="cust in customers | filter:name | orderBy:'city'">{{ cust.name | uppercase }} - {{ cust.city | lowercase }}</li>
    </ul>
  </div>
  
  <div ng-controller="SimpleController">
    <h1>Adding a Simple Controller</h1>
    <ul>
      <li ng-repeat="cust in customers">
        {{ cust.name | uppercase }} - {{ cust.city | lowercase }}
      </li>
    </ul>
    <script>
      function SimpleController($scope) {
    	  $scope.customers = [{name:'John Doe',city:'New York'},{name:'Jane Doe',city:'Beijing'}];
      }
    </script>
  </div>
  
</body>
</html>
